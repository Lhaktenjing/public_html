    function firstTime(){
      index = Math.floor(Math.random() * 5);
      rightWord = wordbank[index];
      hintWord = hint[index];
      temp = "";
      for(i in rightWord)
      {
        temp += "-";
      }
      printWord = String(temp);
      document.getElementById("rightWord").innerHTML = String(printWord);
    }

  function processGuess(){
    var guessLetter = document.getElementById("Letter").value;
    String(guessLetter).replace(/\s/g, "");
    var letters = /^[A-Za-z]+$/;
    if (String(guessLetter).length === 1 && String(guessLetter).match(letters)){
      if (String(rightWord).includes(String(guessLetter)))
      {
        document.getElementById("rightWord").innerHTML = String(printWord);

        for (i in rightWord)
        {
          if(rightWord[i] == String(guessLetter))
          {
            printWord[i] = String(guessLetter);
            document.getElementById("rightWord").innerHTML = String(printWord);
          }
        }
      }
      else {

      }
    }
    else {
          window.alert("Please Input a Letter a-z");
          document.getElementById("Letter").value = "";
    }



}
